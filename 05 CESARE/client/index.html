<!DOCTYPE html>
<html>
  <head>
    <title>
      websocket example
    </title>
    <script src='app/lib/jquery.min.js' type='text/javascript'></script>
    <script src='app/lib/bootstrap.min.js' type='text/javascript'></script>
    <script src='app/lib/classy.min.js' type='text/javascript'></script>
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='css/font-awesome/css/font-awesome.min.css' rel='stylesheet'>
    <link href='css/app.css' rel='stylesheet' type='text/css'>
    <script src='client.js' type='text/javascript'></script>
    <script src='crypt.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='container-fluid' id='container'>
      <div class='row'>
        <div class='col-md-4' id='buttons'>
          <form>
            <div class='form-group'>
              <label for='serverInput'>
                Server
              </label>
              <input class='form-control' id='serverInput' placeholder='localhost' type='text'>
            </div>
            <div class='form-group'>
              <label for='portInput'>
                Port
              </label>
              <input class='form-control' id='portInput' placeholder='10000' type='text'>
            </div>
            <button class='btn btn-success' id='connect' type='button'>
              Connect
            </button>
          </form>
          <div class='row' style='margin-top: 20px;'>
            <div class='col-lg-6'>
              <div class='input-group'>
                <span class='input-group-btn'>
                  <button class='btn btn-default' id='send' type='button'>
                    Send
                  </button>
                </span>
                <input class='form-control' disabled='true' id='input' placeholder='message' type='text'>
              </div>
            </div>
            <div class='col-lg-6'>
              <div class='checkbox'>
                <label>
                  <input id='shouldDecode' type='checkbox'>
                  Decode Message
                </label>
              </div>
            </div>
          </div>
          <ul class='list-group' style='margin-top: 20px;'>
            <li class='list-group-item'>
              <span class='badge'>
                protocol
              </span>
              <span id='protocol'>
                _
              </span>
            </li>
            <li class='list-group-item'>
              <span class='badge'>
                server
              </span>
              <span id='server'>
                _
              </span>
            </li>
            <li class='list-group-item'>
              <span class='badge'>
                port
              </span>
              <span id='serverport'>
                _
              </span>
            </li>
            <li class='list-group-item'>
              <span class='badge'>
                my ip
              </span>
              <span id='myip'>
                _
              </span>
            </li>
          </ul>
          <form>
            <div class='form-group'>
              <label for='exampleInputFile'>
                Send File
              </label>
              <input id='file' type='file'>
              <p class='help-block'>
                Send encoded file.
              </p>
            </div>
            <div class='form-group'>
              <label for='exampleInputFile'>
                Choose Key
              </label>
              <input id='key' type='text'>
              <p class='help-block'>
                Send encoded file.
              </p>
            </div>
          </form>
        </div>
        <div class='col-md-8' id='log'></div>
      </div>
    </div>
  </body>
</html>
